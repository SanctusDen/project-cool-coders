<section class="section-restaurant-swiper">
  <div class="swipe-container container">
    <div class="swipe-head-section">
      <h2 class="swipe-head">restaurant</h2>
      <div class="swipe-text-bloc">
        <p class="swipe-text">
          Relax and unwind with our delicious offerings, available any time of
          day.
        </p>
      </div>
    </div>
    <ul class="swipe-img-bloc">
      <li>
        <picture class="swipe-picture">
          <source
            media="(min-width:1440px)"
            srcset="
              ./img/home-page/restaurant-swipe/image-1-desk@1x.webp 1x,
              ./img/home-page/restaurant-swipe/image-1-desk@2x.webp 2x
            "
          />
          <source
            media="(min-width:787px)"
            srcset="
              ./img/home-page/restaurant-swipe/image-1-tablet@1x.webp 1x,
              ./img/home-page/restaurant-swipe/image-1-tablet@2x.webp 2x
            "
          />
          <source
            media="(max-width:767px)"
            srcset="
              ./img/home-page/restaurant-swipe/image-1-mob@1x.webp 1x,
              ./img/home-page/restaurant-swipe/image-1-mob@2x.webp 2x
            "
          />
          <img
            src="./img/home-page/restaurant-swipe/image-1-mob.jpg"
            alt="Resraurant picture"
          />
        </picture>
      </li>
      <li>
        <picture class="swipe-picture">
          <source
            media="(min-width:1440px)"
            srcset="
              ./img/home-page/restaurant-swipe/image-2-desk@1x.webp 1x,
              ./img/home-page/restaurant-swipe/image-2-desk@2x.webp 2x
            "
          />

            media="(min-width:787px)"

              ./img/home-page/restaurant-swipe/image-2-tab@2x.jpg 2x
            "
          />
          <source
            media="(max-width:767px)"
            srcset="
              ./img/home-page/restaurant-swipe/image-2-mob@1x.webp 1x,
              ./img/home-page/restaurant-swipe/image-2-mob@2x.webp 2x
            "
          />
          <img
            src="./img/home-page/restaurant-swipe/image-2-mob.jpg"
            alt="Resraurant picture"
          />
        </picture>
      </li>
      <li class="ghost">

          <source

              ./img/home-page/restaurant-swipe/image-3-desk@2x.webp 2x

            src="./img/home-page/restaurant-swipe/image-3-desk.jpg"

              ./img/home-page/restaurant-swipe/image-4-desk@2x.webp 2x

          />

            </svg>
          </button>
        </li>
        <li class="slider-btn">
          <button class="btn-arrow btn">
            <svg class="swipe-icon" width="7" height="14">
              <use
                href="/img/img_hotel-hero/slider.svg#icon-vector-right"
              ></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>

    <div class="swipe-buttons">
      <button class="btn-white button" type="button">Book a table</button>
