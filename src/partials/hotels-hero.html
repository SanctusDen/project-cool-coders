<section class="hotel-hero-2">
  <div class="hero-hotel container">
    <div class="left-bloc">
      <h1 class="hero-title">Hotel</h1>
      <div class="option-btns">
        <button type="button" class="btn-white button pointer">
          Book a Room
        </button>
        <button type="button" class="btn-white button pointer">
          View Prices
        </button>
      </div>
    </div>
    <div class="slider-img-block">
      <div class="hero-imgs">
        <ul class="hero-images list">
          <li class="hero-image">
            <picture class="">
              <source
                media="(min-width: 1440px)"
                srcset="
                  \img\img_hotel-hero\1image_desk@1x.jpg 1x,
                  \img\img_hotel-hero\1image_desk@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  \img\img_hotel-hero\1image_tab@1x.jpg 1x,
                  \img\img_hotel-hero\1image_tab@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(max-width: 767.99px)"
                srcset="
                  \img/img_hotel-hero\1image_mob@1x.jpg 1x,
                  \img/img_hotel-hero\1image_mob@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                src="../img/img_hotel-hero/1image_mob@1x.jpg"
                alt="hotel-hero-2"
                class="swiper-slide"
              />
            </picture>
          </li>
          <li class="hero-image">
            <picture class="">
              <source
                media="(min-width: 1440px)"
                srcset="
                  \img\img_hotel-hero\2image_desk@1x.jpg 1x,
                  \img\img_hotel-hero\2image_desk@2x.jpg 2x
                "
                type="image/jpg"
              />

                media="(min-width: 768px)"
                srcset="
                  \img\img_hotel-hero\2image_tab@1x.jpg 1x,

                "
                type="image/jpg"
              />

                media="(max-width: 767.99px)"
                srcset="
                  \img\img_hotel-hero\2image_mob@1x.jpg 1x,
                  \img\img_hotel-hero\2image_mob@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                src="../img/img_hotel-hero/2image_mob@1x.jpg"
                alt="hotel-hero-2"
                class="swiper-slide"
                n
                dev
              />

          </li>

        <ul class="btn-list list">
          <li class="slider-btn">
            <button class="btn-arrow btn">
              <svg class="swipe-icon" width="7" height="14">
                <use href="../img/img_hotel-hero/slider.svg#icon-VectorL"></use>
              </svg>
            </button>
          </li>
          <li class="slider-btn">
            <button class="btn-arrow btn">
              <svg class="swipe-icon" width="7" height="14">
                <use href="../img/img_hotel-hero/slider.svg#icon-VectorR"></use>
              </svg>
